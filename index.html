<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoSketchy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1 style=" padding:5rem; text-align: center;">SoSketchy</h1>
        
        <div id="sketch-controls">
            <button id="change-size-btn">Change Size</button>
            <button id="draw-mode-btn">Draw Mode</button>
            <button id="erase-tool-btn">Erase</button>
            <button id="black-brush-btn">Black</button>
            <button id="rainbow-brush-btn">Rainbow</button>
            <input type="color" name="brushcolor" id="brushcolor" />
            <button id="clear-btn">Clear</button>
        </div>

        <div id="sketch-container">
            <div id="sketch-board">  
            </div>
        </div>

        <input id="slider-erase" name="slider-erase" type="range" min="0" max="860" value="0" />
        <div id="footer"></div>
    </div>


</body>
</html>
